<!DOCTYPE html>
<html>
    <script>
        // Add/Remove items
        // Splice
        // Remove one element
        let arr = ["I", "Study", "Javascript"];
        alert(arr);
        arr.splice(1,1);
        alert(arr);

        // Remove 3 element
        let newArray = ["I", "Study", "Javascript", "right", "now"];
        alert(newArray);
        newArray.splice(0,3,"Let's", "dance");
        alert(newArray);

        // show removed element
        let removed = newArray.splice(0,2);
        alert(removed);

        // Insert without any removals
        let secArray = ["I", "Study", "Javascript", "right", "now"];
        secArray.splice(2,0, "Complex", "Language");
        alert(secArray);

        // slice
        // The method arr.slice is much simpler than similar-looking arr.splice.
        let arrr = ["t", "e", "s", "t"];
        alert(arrr.slice(1,3));
        alert(arrr.slice(-2));

        // Concat
        // The method arr.slice is much simpler than similar-looking arr.splice.
        let jar = [1,2];
        // create an array from: arr and [3,4]
        alert(jar.concat([3,4]));
        // create an array from: arr and [3,4] and [5,6]
        alert(jar.concat([3,4],[5,6]));
        // create an array from: arr and [3,4], then add values 5 and 6
        alert(jar.concat([3,4],5,6));

        //Iterate: forEach
        // The arr.forEach method allows to run a function for every element of the array.
        ["Nayan", "Rajani", "is", "great"].forEach(alert);

        ["Nayan", "Rajani", "is", "great"].forEach((item,index,array) => {
            alert(`${item} is at index ${index} in ${array}`)
        })
    </script>
</html>
