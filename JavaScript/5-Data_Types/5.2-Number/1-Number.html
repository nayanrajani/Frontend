<!DOCTYPE html>
<html>
    <script>
        'use Script';
        let billion = 1000000000;
        alert(billion);

        // We also can use underscore _ as the separator:
        //The JavaScript engine simply ignores _ between digits, so it’s exactly the same one billion as above.
        let Billion = 1_000_000_000;
        alert(Billion);

        // In JavaScript, we can shorten a number by appending the letter "e" to it and specifying the zeroes count:
        let biillion = 1e9; // 1 billion, literally: 1 and 9 zeroes
        alert(biillion);

        //OR
        alert( 7.3e9 );  // 7.3 billions (same as 7300000000 or 7_300_000_000)

        // For Micro-Second

        let mcs = 0.000001;
        alert(mcs);

        // Just like before, using "e" can help. If we’d like to avoid writing the zeroes explicitly, we could write the same as:
        let mcs1 = 1e-6; //five zeros to the left from 1
        alert(mcs1);

        // Hex, binary and octal numbers
        let a = 0b11111111; // binary form of 255
        let b = 0o377; // octal form of 255

        alert( a == b ); // true, the same number 255 at both sides

        // toString(base)

        let num = 255;

        alert(num.toString(16)); //ff
        alert(num.toString(2)); //1111111
    </script>
</html>
