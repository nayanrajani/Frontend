<!DOCTYPE html>
<html>
<script>
    "use strict";

    // Constructor function
    function User(name, isAdmin) {
        (this.name = name), (this.isAdmin = isAdmin);
    }

    let user = new User("Nayan", true);
    let user1 = new User("John", false);

    // For Nayan
    alert(user.name);
    alert(user.isAdmin);

    // For John
    alert(user1.name);
    alert(user1.isAdmin);

    // Return from constructors
    // 1. With Return
    function BigUser() {
        this.name = "John";

        return { name: "Godzilla" }; // <-- returns this object
    }

    alert(new BigUser().name); // Godzilla, got that object

    // 2. With this
    function SmallUser() {

        this.name = "John";

        return; // <-- returns this
    }

    alert(new SmallUser().name);  // John

    // Methods in constructor
    
    function User2(name){
        this.name = name,

        this.sayHi = function() {
            alert( "My Name is: " + this.name );
        }
    }

    let john = new User2("Nayan");
    john.sayHi();
</script>

</html>
