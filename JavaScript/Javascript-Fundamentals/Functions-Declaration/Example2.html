<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //Return a value
        function sum(a,b){
            return a + b;
        }
        let result = sum(1,2);
        alert(result);

        //Check Age

        function checkAge(age){
            if(age >= 18) {
                return true;
            }
            else{
                return confirm('Do you have permissions?');
            }
        }

        let age = prompt('How old are you?', '')

        if (checkAge(age)){
            alert('Access Granted');
        }
        else {
            alert('Access Denied');
        }
    </script>
  </body>
</html>
