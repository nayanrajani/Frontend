<!DOCTYPE html>
<html>
<script>
    // There are 6 static methods in the Promise class. Weâ€™ll quickly cover their use cases here.
    // Promise.all
    Promise.all([
        new Promise(resolve => setTimeout(() => resolve(1), 3000)), // 1
        new Promise(resolve => setTimeout(() => resolve(2), 2000)), // 2
        new Promise(resolve => setTimeout(() => resolve(3), 1000))  // 3
    ]).then(alert);

    let urls = [
        'https://api.github.com/users/nayanrajani',
        'https://api.github.com/users/iliakan',
        'https://api.github.com/users/remy',
        'https://api.github.com/users/jeresig'
    ];

    let requests = urls.map(url => fetch(url));

    Promise.all(requests).then(responses => responses.forEach(
        response => alert(`${response.url}: ${response.status}`)
    ));

    // Promise.allSettled
    let urls1 = [
        'https://api.github.com/users/iliakan',
        'https://api.github.com/users/remy',
        'https://no-such-url'
    ];
    Promise.allSettled(urls1.map(url => fetch(url)))
    .then(results => {
        results.forEach((result, num) => {
            if(result.status == "fulfilled"){
                alert(`${urls1[num]}: ${result.value.status}`);
            }
            if(result.status == "rejected"){
                alert(`${urls1[num]}: ${result.reason}`);
            }
        });
    });

</script>
</html>
