    function sumwithloop(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        return sum;
    }

    function sumwithrecursion(n) {
        if (n == 1) {
            return 1;
        } else {
            return n + sumwithrecursion(n - 1);
        }
