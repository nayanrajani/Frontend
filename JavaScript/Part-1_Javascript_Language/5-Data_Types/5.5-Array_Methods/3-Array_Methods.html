<!DOCTYPE html>
<html>
    <script>
        // filter
        // The find method looks for a single (first) element that makes the function return true.
        let users = [
            {id:1, name:"Nayan"},
            {id:3, name:"baba"},
            {id:2, name:"rancho"},
            {id:4, name:"hai"},
        ];

        let someUsers = users.filter(item => item.id < 3);
        alert(someUsers.length);
        /*
        Transform an array
        Letâ€™s move on to methods that transform and reorder an array.

        map
        The arr.map method is one of the most useful and often used.

        It calls the function for each element of the array and returns the array of results.
        */
       let lengths = ["Nayan", "Vitthal", "Anurag"].map(item => item.length);
       alert(lengths);

    // Sort
    let arr = [1,2,15];
    arr.sort();
    alert(`The items are sorted as strings by default-> ${arr}`);

    // Sorting as a number by comparing
    function compareNumeric(a,b){
        if(a>b) return 1;
        if(a==b) return 0;
        if (a<b) return -1;
    }
    arr.sort(compareNumeric);
