<!DOCTYPE html>
<html>
    <script>
        // Loops-> Generally, we shouldnâ€™t use for..in for arrays.
        //old loop->
        let arr = ["Apple", "Orange", "Pear"];

        for (let i=0; i< arr.length; i++){
            alert(arr[i]);
        }

        // New loop-> for..of
        for (let fruit of arr){
            alert(fruit);
        }

        // Technically, because arrays are objects, it is also possible to use for..in:

        for (let key in arr){
            alert(arr[key]);
        }

        // Multidimensional arrays
        let matrix = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];
        alert(matrix);
        alert(matrix[1][1]);

        // toString
        let arr1 = [1,2,3];

        alert(arr1);
        alert(String(arr1) === '1,2,3');
    </script>
</html>
