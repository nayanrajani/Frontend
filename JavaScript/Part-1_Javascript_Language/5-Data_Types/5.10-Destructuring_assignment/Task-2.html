<!DOCTYPE html>
<html>
  <script>
    let salaries = {
      John: 100,
      Pete: 300,
      Mary: 250,
    };

    function topSalary(salaries) {
      let maxSalary = 0;
      let maxName = null;

      for (const [name, salary] of Object.entries(salaries)) {
        if (maxSalary < salary) {
          maxSalary = salary;
          maxName = name;
        }
      }

      return maxName;
    }

    alert(topSalary(salaries));
  </script>
</html>
