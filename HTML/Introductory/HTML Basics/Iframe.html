<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML IFrame</title>
</head>

<body>
    <h3>This is a Iframe Tutorial</h3>
    <iframe src="demo.html" frameborder="0" height="400" width="1000" style="border: 2px solid black;"
        title="Description of HTML"></iframe>

    <!-- Target -->

    <h2>Iframe - Target for a Link</h2>

    <iframe src="demo.html" name="iframe_a" height="300px" width="100%" title="Iframe Example"></iframe>

    <p>If name not found for target in the iframe Element, it will open the link or page in new tab</p>
    
    <p><a href="demo2.html" target="iframe_a">Show Demo 2</a></p>

    <p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>

</html>

<!--  

HTML Iframes
An HTML iframe is used to display a web page within a web page.


HTML Iframe Syntax
The HTML <iframe> tag specifies an inline frame.

An inline frame is used to embed another document within the current HTML document.
 -->
<!-- 
Syntax
<iframe src="url" title="description"></iframe>
Tip: It is a good practice to always include a title attribute for the <iframe>. This is used by screen readers to read out what the content of the iframe is.

Iframe - Set Height and Width
Use the height and width attributes to specify the size of the iframe.

The height and width are specified in pixels by default:
 -->
<!-- 
Example
<iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe>
Or you can add the style attribute and use the CSS height and width properties:
 -->
<!-- 
Example
<iframe src="demo_iframe.htm" style="height:200px;width:300px;" title="Iframe Example"></iframe>
Iframe - Remove the Border
By default, an iframe has a border around it.

To remove the border, add the style attribute and use the CSS border property:
 -->
<!-- 
Example
<iframe src="demo_iframe.htm" style="border:none;" title="Iframe Example"></iframe>
With CSS, you can also change the size, style and color of the iframe's border:

Example
<iframe src="demo_iframe.htm" style="border:2px solid red;" title="Iframe Example"></iframe>
Iframe - Target for a Link
An iframe can be used as the target frame for a link.

The target attribute of the link must refer to the name attribute of the iframe:
 -->
<!-- 
Example
<iframe src="demo_iframe.htm" name="iframe_a" title="Iframe Example"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
Chapter Summary
The HTML <iframe> tag specifies an inline frame
The src attribute defines the URL of the page to embed
Always include a title attribute (for screen readers)
The height and width attributes specifies the size of the iframe
Use border:none; to remove the border around the iframe

-->
