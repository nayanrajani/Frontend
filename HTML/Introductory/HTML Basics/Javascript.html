<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Javascript</title>
</head>

<body>
    <h4>Date and time</h4>
    <button onclick="document.getElementById('datetime').innerHTML = Date()">
        Click me to see current date and time
    </button>

    <p id="datetime"></p>

    <h2>Use JavaScript to Change Text</h2>
    <p>
        This example writes "Hello JavaScript!" into an HTML element with
        id="demo":
    </p>

    <p id="demo"></p>

    <button onclick="hello()">Click me to change above text</button>

    <button onclick="changestyle()">Click me to change the Color and Size</button>

    <h4> Here, a JavaScript changes the value of the src (source) attribute of an image.</h4>

    <img src="Images/pic_bulboff.gif" id="myImage" width="100" height="100">

    <p>
        <button type="button" onclick="bulb_on(1)">Light On</button>
        <button type="button" onclick="bulb_on(0)">Light Off</button>
    </p>

    <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";

        function hello() {
            document.getElementById("demo").innerHTML = "this is a demo!!";
        }

        function changestyle() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").style.backgroundColor = "yellow";
        }

        function bulb_on(switch_on) {
            var pic;
            var path = "C:/Users/nayan.rajani/Development/Frontend/HTML/Images/"
            if (switch_on == 0) {
                pic = "Images/pic_bulboff.gif"
            }
            else {
                pic = "Images/pic_bulbon.gif"

            }
            document.getElementById('myImage').src = pic;
        }
    </script>
</body>

</html>
