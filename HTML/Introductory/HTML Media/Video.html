<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video</title>
</head>

<body>
    <h4>Without source</h4>
    <video src="Media/arjit-song.mp4" width="400" height="250" controls></video>

    <h4>With source</h4>
    <video width="400" height="250" controls>
        <source src="Media/arjit-song.mp4" type="video/mp4">
    </video>

    <h4>With Auto Play</h4>
    <!-- Add "autoplay" after controls in next line to play automatically -->
    <video src="Media/tu-nazm-nazm-sa-mere.mp4" width="400" height="250" controls></video>

    <h5>Add muted after autoplay to let your video start playing automatically (but muted):</h5>
    <video src="Media/tu-nazm-nazm-sa-mere.mp4" width="400" height="250" autoplay controls muted></video>

    <h3>Using Javascript adding extra buttons</h3>
    <div style="text-align: center;">
    <button onclick="PlayPause()">Play/Pause</button>
    <button onclick="MakeBig()">Big Screen</button>
    <button onclick="MakeSmall()">Small Screen</button>
    <button onclick="MakeNormal()">Normal Screen</button>
    <br><br>
    <video id="arijit" width="420">
        <source src="Media/arjit-song.mp4" type="video/mp4">
    </video>
</div>
<script>
    var myvideo = document.getElementById("arijit");
    function PlayPause(){
        if (myvideo.paused){
            myvideo.play();
        }
        else {
            myvideo.pause();
        }
    }
    function MakeBig(){
        myvideo.width = 560;
    }
    function MakeSmall(){
        myvideo.width = 300;
    }
    function MakeNormal(){
        myvideo.width = 400;
    }
</script>
</body>

</html>

It is a good idea to always include width and height attributes. If height and width are not set, the page might flicker while the video loads.

The <source> element allows you to specify alternative video files which the browser may choose from. The browser will use the first recognized format.

The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.

HTML <video> Autoplay
To start a video automatically, use the autoplay attribute:

Example
<video width="320" height="240" autoplay>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
Note: Chromium browsers do not allow autoplay in most cases. However, muted autoplay is always allowed.

Add muted after autoplay to let your video start playing automatically (but muted):

Example
<video width="320" height="240" autoplay muted>
  <source src="movie.mp4" type="video/mp4">
  <source src="movie.ogg" type="video/ogg">
Your browser does not support the video tag.
</video>
