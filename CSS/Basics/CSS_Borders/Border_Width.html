<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Width</title>
    <style>
      p.one {
        border-style: solid;
        border-width: 5px;
      }

      p.two {
        border-style: solid;
        border-width: medium;
      }

      p.three {
        border-style: dotted;
        border-width: 2px;
      }

      p.four {
        border-style: dotted;
        border-width: thick;
      }

      p.One {
        border-style: solid;
        border-width: 5px 20px; /* 5px top and bottom, 20px on the sides */
      }

      p.Two {
        border-style: solid;
        border-width: 20px 5px; /* 20px top and bottom, 5px on the sides */
      }

      p.Three {
        border-style: solid;
        border-width: 25px 10px 4px 35px; /* 25px top, 10px right, 4px bottom and 35px left */
      }
    </style>
  </head>
  <body>
    <h2>CSS Border Width</h2>
    <p class="one">This is 5 px solid</p>
    <hr />
    <p class="two">This is Medium solid</p>
    <hr />
    <p class="three">This is 2 px Dotted</p>
    <hr />
    <p class="four">This is Thick Dotted</p>
    <hr />

    <h3>Specific Side Widths</h3>
    <p class="One">This is 5px top and bottom, 20px on the sides</p>
    <hr />
    <p class="Two">This is 20px top and bottom, 5px on the sides Solid</p>
    <hr />
    <p class="Three">This is 25px top, 10px right, 4px bottom and 35px left</p>
    <hr />
  </body>
</html>

<!-- 
    CSS Border Width
CSS Border Width
The border-width property specifies the width of the four borders.

The width can be set as a specific size (in px, pt, cm, em, etc) or by using one of the three pre-defined values: thin, medium, or thick:

Example
Demonstration of the different border widths:

p.one {
  border-style: solid;
  border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}
Result:

5px border-width
medium border-width
2px border-width
thick border-width
Specific Side Widths
The border-width property can have from one to four values (for the top border, right border, bottom border, and the left border):

Example
p.one {
  border-style: solid;
  border-width: 5px 20px; /* 5px top and bottom, 20px on the sides */
}

p.two {
  border-style: solid;
  border-width: 20px 5px; /* 20px top and bottom, 5px on the sides */
}

p.three {
  border-style: solid;
  border-width: 25px 10px 4px 35px; /* 25px top, 10px right, 4px bottom and 35px left */
}
 -->
